<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadget Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="brand-mark">GS</div>
          <div class="brand-text">
            <div class="brand-title">Gadget Shop</div>
            <div class="brand-subtitle">Умные гаджеты на каждый день</div>
          </div>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Каталог</a>
          <a href="login.html" class="nav-link">Вход</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-copy">
          <h1>Найди гаджет, который ускорит твой день</h1>
          <p>Фильтруй по категориям и цене, чтобы быстро собрать идеальный сетап.</p>
        </div>
        <div class="hero-card">
          <div class="hero-label">Фильтры</div>
          <div class="filters">
            <label class="field">
              <span>Категория</span>
              <select id="category">
                <option value="">Все</option>
                <option value="mouse">Мышь</option>
                <option value="keyboard">Клавиатура</option>
                <option value="monitor">Монитор</option>
                <option value="headphones">Наушники</option>
              </select>
            </label>
            <label class="field">
              <span>Мин. цена</span>
              <input id="minPrice" placeholder="0" inputmode="numeric" />
            </label>
            <label class="field">
              <span>Макс. цена</span>
              <input id="maxPrice" placeholder="99999" inputmode="numeric" />
            </label>
            <button class="btn" onclick="loadProducts()">Показать</button>
          </div>
        </div>
      </section>

      <section class="catalog">
        <div class="section-title">
          <h2>Каталог</h2>
          <span id="resultsMeta" class="muted"></span>
        </div>
        <div id="products" class="products-grid"></div>
      </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
